<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="card">      
            <div class="card__layer">
            </div>
            <div class="card__body">
                <h5 class="card__basic">Basic Pokemon</h5>
                <div class="card__title">
                    <h2 class="card__name">Pikachu</h2>
                    <h2 class="card__name-2">Raichu</h2>
                    <div class="card__hp"> 
                        <p class="hp">40 HP</p>
                        <p class="hp-2">80 HP</p>
                        <i class="fa-sharp fa-solid fa-bolt"></i>
                    </div>
                </div>
                <div class="card__image">
                    <div class="pikachu__avatar"></div>
                    <p class="pikachu__info">
                        Mouse Pokemon. Length: 1'4", Weight:13 lbs.
                    </p>
                    <p class="pikachu__info-2">
                        Mouse Pokemon. Length: 2'7", Weight:66 lbs.
                    </p>
                </div>
                <div class="card__content">
                    <p class="content__text">Gnaw</p> 
                    <p class="content__text-2">Agili</p>
                    <i class="fa-brands fa-galactic-republic"></i>
                    <p class="content__info">10</p>
                    <p class="content__info-2">60</p>
                </div>
            </div>
        </div>
        <!-- <div class="block">
            <div class="batyko__burger">
                <span class="burger"></span>
            </div>
            <h2 class="block__title"></h2>
            <div class="button__title"></div>
        </div> -->
    </div>
    
    
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
